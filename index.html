<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .hover-scale:hover { transform: scale(1.02); transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Login Screen -->
    <div id="loginScreen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full fade-in">
            <div class="text-center mb-8">
                <i class="bi bi-book text-5xl text-blue-600"></i>
                <h1 class="text-2xl font-bold mt-4">Library Management System</h1>
            </div>
            <div class="space-y-4">
                <select id="userType" class="w-full p-3 border rounded-lg">
                    <option value="user">User Login</option>
                    <option value="admin">Admin Login</option>
                </select>
                <input type="text" placeholder="Username" class="w-full p-3 border rounded-lg">
                <input type="password" placeholder="Password" class="w-full p-3 border rounded-lg">
                <button onclick="login()" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">
                    Login
                </button>
            </div>
        </div>
    </div>

    <!-- Dashboard (Initially Hidden) -->
    <div id="dashboard" class="hidden min-h-screen">
        <!-- Sidebar -->
        <div class="fixed left-0 top-0 h-full w-64 bg-white shadow-lg p-4">
            <div class="flex items-center space-x-2 mb-8">
                <i class="bi bi-book text-3xl text-blue-600"></i>
                <h2 class="text-xl font-bold">Library System</h2>
            </div>
            <nav class="space-y-2">
                <button onclick="showSection('books')" class="w-full text-left p-3 rounded hover:bg-blue-50 transition">
                    <i class="bi bi-book-half mr-2"></i> Books
                </button>
                <button onclick="showSection('members')" class="w-full text-left p-3 rounded hover:bg-blue-50 transition">
                    <i class="bi bi-people mr-2"></i> Members
                </button>
                <button onclick="showSection('transactions')" class="w-full text-left p-3 rounded hover:bg-blue-50 transition">
                    <i class="bi bi-arrow-left-right mr-2"></i> Transactions
                </button>
                <button onclick="logout()" class="w-full text-left p-3 rounded hover:bg-red-50 text-red-600 transition">
                    <i class="bi bi-box-arrow-right mr-2"></i> Logout
                </button>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="ml-64 p-8">
            <!-- Books Section -->
            <div id="booksSection" class="fade-in">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">Books Management</h2>
                    <button onclick="showAddBookModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                        Add New Book
                    </button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Sample Book Card -->
                    <div class="bg-white p-6 rounded-lg shadow hover-scale">
                        <h3 class="font-bold mb-2">The Great Gatsby</h3>
                        <p class="text-gray-600">Author: F. Scott Fitzgerald</p>
                        <p class="text-gray-600">Status: Available</p>
                        <div class="mt-4 flex space-x-2">
                            <button class="bg-green-500 text-white px-3 py-1 rounded">Borrow</button>
                            <button class="bg-red-500 text-white px-3 py-1 rounded">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function login() {
            const userType = document.getElementById('userType').value;
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
        }

        function logout() {
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
        }

        function showSection(section) {
            // Hide all sections
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            // Show selected section
            document.getElementById(section + 'Section').classList.remove('hidden');
        }

        // Initialize dashboard with books section visible
        showSection('books');
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
